<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCG Test Interface</title>
    <!-- Collegamento al file CSS esterno -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">

        <!-- ==================== Area Giocatore 2 (Avversario) ==================== -->
        <div class="player-area opponent-area" id="player-area-2">
            <!-- Informazioni Giocatore 2 -->
            <div class="player-info" id="info-player-2">
                <span>Giocatore 2</span>
                <span>Vita: <span id="hp-player-2">20</span></span>
                <span>Risorse: <span id="res-player-2">0</span>/<span id="max-res-player-2">0</span></span>
                <span>Mazzo: <span id="deck-count-2">--</span></span>
                <span>Cimitero: <span id="graveyard-count-2">0</span></span> <!-- Conteggio rimane, cliccabilità viene da JS -->
            </div>
            <!-- Mano Giocatore 2 -->
            <div class="hand" id="hand-player-2">
                <!-- Placeholder verranno aggiunti qui da JS -->
            </div>
            <!-- Campo Giocatore 2 -->
            <div class="field" id="field-player-2">
                <!-- Le carte sul campo verranno aggiunte qui da JS -->
            </div>
        </div>

        <!-- ==================== Area Centrale (Log e Controlli) ==================== -->
        <div class="center-area">
             <!-- == Rimosso vecchio game-log div == -->
            <div class="game-controls">
                <!-- NUOVO Bottone per aprire modale log -->
                <button id="show-log-button" title="Mostra Log di Gioco">Mostra Log</button>

                <p>Turno Giocatore: <span id="turn-indicator">1</span></p>
                <button id="end-turn-button">Passa Turno</button>
            </div>
        </div>

        <!-- ==================== Area Giocatore 1 (Tu) ==================== -->
        <div class="player-area current-player-area" id="player-area-1">
             <!-- Campo Giocatore 1 -->
             <div class="field" id="field-player-1">
                <!-- Le carte sul campo verranno aggiunte qui da JS -->
            </div>
             <!-- Mano Giocatore 1 -->
            <div class="hand" id="hand-player-1">
                <!-- Le carte in mano verranno aggiunte qui da JS -->
            </div>
            <!-- Informazioni e Zone Giocatore 1 -->
            <div class="player-info-bottom">
                <div class="player-stats" id="info-player-1">
                    <span>Giocatore 1</span>
                    <span>Vita: <span id="hp-player-1">20</span></span>
                    <span>Risorse: <span id="res-player-1">0</span>/<span id="max-res-player-1">0</span></span>
                </div>
                <div class="deck-graveyard">
                    <div class="deck" id="deck-player-1" title="Mazzo"> <!-- Tolto riferimento a 'clicca per pescare' -->
                        Mazzo (<span id="deck-count-1">--</span>)
                    </div>
                    <!-- Aggiunto data-player-id per JS -->
                    <div class="graveyard" id="graveyard-player-1" data-player-id="1" title="Visualizza Cimitero Giocatore 1">
                        Cimitero (<span id="graveyard-count-1">0</span>)
                    </div>
                     <!-- Aggiunto div Cimitero Giocatore 2 (non cliccabile di base, ma con ID per info) -->
                     <div class="graveyard opponent-graveyard" id="graveyard-info-player-2" data-player-id="2" title="Visualizza Cimitero Giocatore 2"> <!-- ID cambiato in info, aggiunto data-player-id -->
                         Cimitero (<span id="graveyard-count-2-display">0</span>) <!-- ID span cambiato -->
                     </div>
                </div>
            </div>
        </div>

    </div>

    <!-- ==================== Modali ==================== -->

    <!-- Modale per visualizzare Cimitero -->
    <!-- ID Modale Cambiato -->
    <div id="graveyard-modal" class="modal">
        <div class="modal-content">
            <!-- ID Bottone Cambiato per specificità (ma useremo ancora la classe) -->
            <span class="close-button" data-modal-id="graveyard-modal">×</span>
            <!-- ID Titolo Cambiato -->
            <h3 id="modal-title-graveyard">Cimitero</h3>
             <!-- ID Corpo Cambiato -->
            <div id="modal-body-graveyard">
                <!-- Contenuto del modale cimitero verrà inserito qui da JS -->
            </div>
        </div>
    </div>

    <!-- NUOVO Modale per visualizzare Log -->
    <div id="log-modal" class="modal">
        <div class="modal-content">
            <!-- ID Bottone Cambiato per specificità -->
            <span class="close-button" data-modal-id="log-modal">×</span>
             <!-- ID Titolo Cambiato -->
            <h3 id="modal-title-log">Log di Gioco</h3>
            <!-- ID Corpo Cambiato -->
            <div id="modal-body-log">
                <!-- I messaggi di log verranno inseriti qui da JS -->
            </div>
        </div>
    </div>


    <!-- ==================== Script JS ==================== -->
    <!-- File dati carte (modificabile) -->
    <script src="cards.js"></script>
    <!-- File logica del gioco -->
    <script src="game.js"></script>

</body>
</html>
