<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerath LCG - Grid Test v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contenitore Layout Principale (Grid) -->
    <div class="game-layout-container">

        <!-- ==================== Barra Superiore ==================== -->
        <div class="top-bar">
            <div class="bar-controls-left bar-info" id="info-player-2-top">
                <!-- Info G2 verranno popolate qui da JS -->
                <span>G2:</span>
                <span>HP: <span id="hp-player-2">20</span></span>
                <span>RES: <span id="res-player-2">0</span>/<span id="max-res-player-2">0</span></span>
            </div>
            <div class="bar-controls-center turn-indicator-area">
                Turno Giocatore: <span id="turn-indicator">1</span>
            </div>
            <div class="bar-controls-right">
                <button id="show-log-button" title="Mostra Log di Gioco">Log</button>
                <!-- Altri controlli globali qui? -->
            </div>
        </div>

        <!-- ==================== Sidebar Sinistra (G2?) ==================== -->
        <div class="left-sidebar">
             <h4>Giocatore 2</h4>
             <div class="player-info-sidebar" id="details-player-2">
                 <div>Mazzo: <span id="deck-count-2">--</span></div>
                 <!-- Altre info G2 qui? -->
             </div>
             <div class="deck-graveyard-sidebar">
                 <div class="deck deck-inactive" id="deck-player-2" title="Mazzo Giocatore 2">
                     Mazzo (<span id="deck-count-2-display">--</span>)
                 </div>
                 <div class="graveyard" id="graveyard-player-2" data-player-id="2" title="Visualizza Cimitero Giocatore 2">
                     Cimitero (<span id="graveyard-count-2-display">0</span>)
                 </div>
            </div>
        </div>

        <!-- ==================== Area Centrale ==================== -->
        <div class="center-game-area">
            <!-- Mano Giocatore 2 (Alto) -->
            <div class="hand-area" id="hand-area-player2">
                <!-- Placeholders o carte G2 verranno aggiunte da JS -->
                <!-- Esempio placeholder -->
                <div class="card-placeholder"></div>
                <div class="card-placeholder"></div>
                <div class="card-placeholder"></div>
            </div>

            <!-- Campo di Battaglia (Griglia 6x6) -->
            <div class="field" id="field-shared">
                <!-- Celle 6x6 verranno generate dinamicamente da JS -->
                <!-- Non mettere celle manualmente qui -->
            </div>

            <!-- Mano Giocatore 1 (Basso) -->
            <div class="hand-area" id="hand-area-player1">
                 <!-- Carte mano G1 verranno aggiunte da JS -->
            </div>
        </div>

        <!-- ==================== Sidebar Destra (G1?) ==================== -->
        <div class="right-sidebar">
             <h4>Giocatore 1</h4>
             <div class="player-info-sidebar" id="details-player-1">
                 <div>Mazzo: <span id="deck-count-1">--</span></div>
                 <!-- Altre info G1 qui? -->
             </div>
             <div class="deck-graveyard-sidebar">
                <div class="deck" id="deck-player-1" title="Mazzo Giocatore 1">
                    Mazzo (<span id="deck-count-1-display">--</span>)
                </div>
                <div class="graveyard" id="graveyard-player-1" data-player-id="1" title="Visualizza Cimitero Giocatore 1">
                    Cimitero (<span id="graveyard-count-1-display">0</span>)
                </div>
             </div>
        </div>

        <!-- ==================== Barra Inferiore ==================== -->
        <div class="bottom-bar">
            <div class="bar-controls-left bar-info" id="info-player-1-bottom">
                 <!-- Info G1 verranno popolate qui da JS -->
                 <span>G1:</span>
                 <span>HP: <span id="hp-player-1">20</span></span>
                 <span>RES: <span id="res-player-1">0</span>/<span id="max-res-player-1">0</span></span>
            </div>
            <div class="bar-controls-center">
                <!-- Spazio centrale vuoto o per altri controlli? -->
            </div>
            <div class="bar-controls-right">
                 <button id="end-turn-button">Passa Turno</button>
            </div>
        </div>

    </div> <!-- Fine game-layout-container -->


    <!-- ==================== Modali (fuori dal layout principale) ==================== -->
    <div id="graveyard-modal" class="modal"> <div class="modal-content"> <span class="close-button" data-modal-id="graveyard-modal">×</span> <h3 id="modal-title-graveyard">Cimitero</h3> <div id="modal-body-graveyard"></div> </div> </div>
    <div id="log-modal" class="modal"> <div class="modal-content"> <span class="close-button" data-modal-id="log-modal">×</span> <h3 id="modal-title-log">Log di Gioco</h3> <div id="modal-body-log"></div> </div> </div>

    <!-- ==================== Script JS ==================== -->
    <script src="cards.js"></script>
    <script src="game.js"></script>

</body>
</html>
